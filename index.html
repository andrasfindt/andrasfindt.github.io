<html>

<head>
    <title>andrasfindt.co.za</title>
    <script>
        fetch('https://www.cloudflare.com/cdn-cgi/trace')
            .then(response => response.text()).then(data => {
                let ipRegex = /[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/
                let ip = data.match(ipRegex)[0];
                console.log(ip);
                return ip;
            })
            .then(data => {
                document.getElementById('wanIp').textContent = data;
            });
    </script>

</head>

<body>hello, <span id="wanIp"></span></body>

</html>
